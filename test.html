<!DOCTYPE html>
<html>
<head>
	<title>Tabell med navn og ID</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid black;
		}

		th {
			background-color: #ddd;
		}

		.name-col {
			width: 50%;
		}

		.id-col {
			width: 50%;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th class="name-col">Navn</th>
				<th class="id-col">ID</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>123456</td>
			</tr>
			<tr>
				<td>Jane Smith</td>
				<td>789012</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
